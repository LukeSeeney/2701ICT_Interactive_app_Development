<ion-header mode = 'md'>
  <ion-toolbar color = "success">
    <ion-back-button slot ="start"></ion-back-button>
  <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color = "secondary">
    <ion-item color = "secondary" lines = "none"> 
      <input #fileInput type="file" accept="image/*" (change)="imageSelected(fileInput.files)">
    </ion-item>
    <img src={{profilePic}}>
    <ion-button *ngIf = "profilePic != null" (click) = "saveProfilePic()" shape = "round" color = "success" size = "full">
      Change Profile Picture
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
    </ion-button>

    <ion-button *ngIf = "profilePic == null" shape = "round" color = "secondary" size = "full">
      Change Profile Picture
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
    </ion-button>
    <ion-label *ngIf = "saved == true" size = "full" lines = "none">Saved</ion-label>

  </ion-card>
  <ion-card color = "secondary">
    <ion-card-header>
      <ion-card-title>Account</ion-card-title>
      <ion-card-subtitle>Edit Account Details</ion-card-subtitle>
    </ion-card-header>

    <ion-item color = "secondary">
      <ion-label>Username:</ion-label>
      <ion-label type="Username" name="Username">{{username}}</ion-label>
    </ion-item>

    <ion-item color = "secondary">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)] = "password" name = "Password"></ion-input>
    </ion-item>

    <ion-item color = "secondary">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)] = "confirmPassword" name = "Password"></ion-input>
    </ion-item>

    <ion-button *ngIf = "oldPassword != password && confirmPassword == password" (click) = "changePassword()" shape = "round" color = "success" size = "full">
      Change Password
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
    </ion-button>

    <ion-button *ngIf = "oldPassword == password || confirmPassword != password" shape = "round" color = "secondary" size = "full">
      Change Password
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
