<ion-header mode = 'md'>
  <ion-toolbar color = "success">
    <ion-back-button slot ="start"></ion-back-button>
  <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "dark">
  <ion-card color = "dark">
    <ion-card-content color = "dark" mode = "ios">
        <ion-item color = "dark">
          <ion-label>Welcome {{username}}</ion-label>
        </ion-item>
        <ion-button (click)="navtoscheduling()" color = "danger" shape = "round" size = "full"> Scheduling</ion-button>
        <ion-button (click)="navtolights()" color = "warning" shape = "round" size = "full">Lights</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
