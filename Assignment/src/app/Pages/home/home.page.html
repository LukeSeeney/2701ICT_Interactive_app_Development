<ion-header mode = 'md'>
  <ion-toolbar color = "success">
    <ion-back-button slot ="start"></ion-back-button>
  <ion-title>Home</ion-title>
  <ion-button slot = "end" color = "secondary" lines = "none" (click) = "navToEditUser()">Account</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color = "secondary">
    <ion-card-content color = "secondary" mode = "ios">
        <ion-item color = "secondary" lines = "none" size = "full">
          <ion-card-title class="ion-no-padding">Welcome {{username}}</ion-card-title>
        </ion-item>
        <ion-button (click)="navToScheduling()" color = "danger" shape = "round" size = "full"> Scheduling</ion-button>
        <ion-button (click)="navToAreas()" color = "primary" shape = "round" size = "full"> Areas</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card color = "secondary">
    <ion-card-content color = "secondary">
      <ion-item color = "secondary">
        <ion-label>Power Consumption</ion-label>
      </ion-item>
      <canvas #powerChart height="300" width = "300" color = "primary" ></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
